<div class="container search" xmlns="http://www.w3.org/1999/html">

    <div id="bg">
    <img src="img/bg.jpg" alt="">
    </div>

    <h3 class="text-center col-md-12 logo ">Find <span>α</span> !</h3>

    <br/>

    <form class="form-wrapper cf col-md-6 col-md-offset-3" role="form">
        <input type="text" class=" col-md-10 " placeholder="Search" ng-model="formData.valSearch">
        <button type="submit" class="btn btn-primary btn-lg col-md-2 " ng-click="goSearch()">Ok</button>
    </form>

    <!--{{lsSearch.person}}-->
    <h5  class="titleSearch col-md-6 col-md-offset-3" ng-click="goFilter = !goFilter">Filtre▾</h5>
        <div id="lesfiltres" class="col-md-6 col-md-offset-3" ng-show="goFilter">
              <input type="text" class=" col-md-12 " placeholder="Date de naissance" ng-model="formData.birthDate"> <br/>
              <input type="text" class=" col-md-12 " placeholder="Année de naissance" ng-model="formData.birthYear"> <br/>
              <input type="text" class=" col-md-12 " placeholder="Lieux de naissance" ng-model="formData.placeBirth"> <br/>
              <input type="text" class=" col-md-12 " placeholder="Fonction (Architecte, Policier, ...)" ng-model="formData.titleFunction"> <br/>
        </div>

    <div  class="col-md-12">
    <div id="result-search-list" class="col-md-4 " ng-repeat="search in lsSearch | unique:'person.value'">


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" ng-click="goRestSearch(search)"> {{search.name.value}}</h3>
                <img src="img/default.jpeg" style="width: 100px; height: 100px;float: right;margin-top: 25px;
margin-right: -3px;border-radius: 16px 0px;box-shadow: 0px 0px 26px 0px rgba(255, 255, 255, 0.43);">
            </div>
            <div class="panel-body">
               <p>{{search.descro.value}}</p>
            </div>
            <div class="panel-body">
                <p><span>Naissance</span> : {{search.birth.value}}, {{search.birthplace.value}}</p>
            </div>


        </div>
    </div>

               <a ng-click="goRestSearch(search)">{{search.name.value}}</a>
           </li>
           <div class="col-md-10">
               <a>Date de naissance : {{search.birth.value}}</a>
               <br/>
               <a>Lieux de naissance : {{search.birthplace.value}}</a>
               <br/>
               <a>Description : {{search.descro.value}}</a>
           </div>
       </div>
      div result search end-->
</div>
